name: test
on: [push]

jobs:
  test:
    defaults:
      run:
        shell: bash

    strategy:
      fail-fast: false
      matrix:
        platform:
          - ubuntu
          - macOS

    name: "${{ matrix.platform }}"

    runs-on: ${{ matrix.platform }}-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - run: npm install

      - run: npm run lint
      - run: npm run test
      - run: npm run dist
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: output
          path: '*.jpl'
